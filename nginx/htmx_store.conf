upstream htmx_store {
    server web:8000;
}

server {
    listen 80;    
    server_name 127.0.0.1;    
    location / {
        proxy_pass http://htmx_store;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /home/app/web/static/;
    }
    location /media/ {
        alias /home/app/web/media/;
   }
}